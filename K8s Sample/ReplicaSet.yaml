apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: java-web-app-rs
spec:
  replicas: 3
  selector:
    matchLabels:
      env: prod
    matchExpression:
      - { key: team, operator: In, value: [team1, team2] }
      - { key: tier, operator: In, value: [frontend] }
  template:
    metadata:
      labels:
        env: prod
        team: team1
        tier: fromtend

    spec:
      containers:
        - name: myapp
          image: <Image>



