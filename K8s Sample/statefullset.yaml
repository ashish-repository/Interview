################## This is for mongodb ##############################


---
apiVersion: v1
kind: Service
metadata:
  name: mongo
spec:
  ports: 
    - port:
      targetPort: 27017 (3306)
  clusterIP: None
  selector:
    role: mongo

---    
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      role: mongo
  serviceName: "mongo"
  replicas: 3
  template:
    metadata:
      labels:
        role: mongo
    spec:
      terminationGrace Period Seconds: 10
        containers:
        - name: mongo
          image: mongo
          ports:
          - containerPort: 27017

          env:
          - name: MONGO_INITDB_ROOT_USERNAME
            value: devdb
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: devdb@123
          volumeMounts:
          - name: mongo-persistent-storage
            mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongo-persistent-storage
    spec:
      accessModes: ["ReadWrite Once"]
      resources:
        requests:
          storage: 1Gi  



                